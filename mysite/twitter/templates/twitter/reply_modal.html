<div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="replyModalLabel">
          Reply to @{{tweet.author.username}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="form-control-label tweet-content">
              <div>
                <span>@{{ tweet.author.username }}</span>
                <span>ãƒ»</span>
                <small class="time">{{ tweet.created_date|date:"M d" }}</small>
              </div>
              <p>{{ tweet.content }}</p>
            </label>

            <textarea class="form-control" id="message-text" placeholder="Tweet your reply"></textarea>
          </div>
          <button type="submit" id="submit-button" class="btn btn-sm button-base-color" disabled="disabled" name="reply-tweet">
            <span class="glyphicon glyphicon-share-alt"></span>
            <span>Reply</span>
          </button>
        </form>
        
        
        
      </div>
      
    </div>
  </div>
</div>
