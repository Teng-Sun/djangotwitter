{% load static %}
<html>
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="{% static 'twitter/lib/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'twitter/lib/bootstrap/dist/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'twitter/main.css' %}">
  </head>
  <body>
      <div class="page-header nav-top">
        <ul class="nav nav-pills">
          {% if user.is_authenticated %}
            <li role="presentation" class="active">
              <a href="{% url 'index' %}">
                <span class="glyphicon glyphicon-home"></span>
                <span>Home</span></a>
            </li>
            <li role="presentation">
              <a href="#">
                <span class="glyphicon glyphicon-bell"></span>
                <span>Notifications</span></a>
            </li>
            <li role="presentation">
              <a href="{% url 'profile' user.username %}">
                <span class="glyphicon glyphicon-user"></span>
                <span>Profile</span></a>
            </li>
            <li role="presentation">
              <a href="{% url 'post_tweet' %}">
                <span class="glyphicon glyphicon-edit"></span>
                <span>Tweet</span>
              </a>
            </li>

            <li>
              <a href="{% url 'logout' %}">
                <span class="glyphicon glyphicon-log-out"></span>
                Login Out
              </a>
            </li>
          {% else %}
            <li>
              <a href="{% url 'login' %}">Login In</a>
            </li>
            <li>
              <a href="{% url 'register' %}">Sign Up</a>
            </li>
            <li>
              <a href="{% url 'explore' %}">Explore</a>
            </li>
          {% endif %}
        </ul>
      </div>
      <div class="content container">
        <div class="row">
          <div class="col-md-8">
              {% block main %}
              {%endblock %}
          </div>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="{% static 'twitter/lib/jquery/dist/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'twitter/lib/bootstrap/dist/js/bootstrap.min.js' %} "></script>
  <script type="text/javascript" src="{% static 'twitter/main.js' %}"></script>
</html>
