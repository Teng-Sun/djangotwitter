<form action="{% url 'reply' tweet.id %}" method="POST" class="post-form">
  {% csrf_token %}
  <div class="row row-reply-input">
    <input type="text" id="message-text-{{tweet.id}}" class="col-md-10 message-text" placeholder="Tweet your reply" name="content" data-tweet-id={{tweet.id}}></input>
    <div class="col-md-2">
      <button type="submit" id="reply-submit-button-{{tweet.id}}" class="btn btn-info" disabled="disabled">comment</button>
    </div>
  </div>
</form>
