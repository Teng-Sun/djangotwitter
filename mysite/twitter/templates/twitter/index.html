{% extends './base.html' %}

{% block main %}
  {% if user.is_authenticated %}
    {% if tweets %}
      {% include "./tweet_list.html" %}
    {% else %}
      <a href="{% url 'explore' %}">Explore</a>
    {% endif %}
  {% else %}
    <div>
      <h1>Hello, world!</h1>
      <p>Welcome to Twitter.</p>
      <p>
        <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login in</a>
      </p>
    </div>
  {% endif %}
{% endblock%}
